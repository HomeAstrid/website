<h1>Foto albums</h1>
<br></br>
<!-- Filters -->
<div class="filter-container">
    <label for="filter-year">Filter op jaar:</label>
    <select id="filter-year">
        <option value="all">Alles</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
    </select>
</div>

<div class="filter-container">
    <label for="filter-type">Filter op activiteit:</label>
    <select id="filter-type">
        <option value="all">Alle soorten</option>
        <option value="Fuif">Fuif</option>
        <option value="Quiz">Quiz</option>
        <option value="Sportactiviteit">Sportactiviteit</option>
        <option value="Overige">Overige</option>
    </select>
</div>

<!-- Album container -->
<div class="albums-container" id="albums"></div>
<br></br><br></br><br></br>


<script>
    let allAlbums = [];

    const renderAlbums = (filteredAlbums) => {
        const albumsContainer = document.getElementById('albums');
        albumsContainer.innerHTML = '';

        filteredAlbums.forEach(album => {
            const albumDiv = document.createElement('div');
            albumDiv.classList.add('album');

            const link = document.createElement('a');
            link.href = album.link;
            link.target = "_blank";

            const img = document.createElement('img');
            img.src = album.thumbnail;
            img.alt = album.title;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('album-content');

            const title = document.createElement('div');
            title.classList.add('album-title');
            title.textContent = album.title;

            const date = document.createElement('div');
            date.classList.add('album-date');
            date.textContent = album.date;

            contentDiv.appendChild(title);
            contentDiv.appendChild(date);

            link.appendChild(img);
            link.appendChild(contentDiv);
            albumDiv.appendChild(link);
            albumsContainer.appendChild(albumDiv);
        });
    };

    fetch('albums.json')
        .then(response => response.json())
        .then(data => {
            allAlbums = data;
            renderAlbums(allAlbums);

            const filterYear = document.getElementById('filter-year');
            const filterType = document.getElementById('filter-type');

            const applyFilters = () => {
                const selectedYear = filterYear.value;
                const selectedType = filterType.value;

                let filtered = allAlbums;

                if (selectedYear !== "all") {
                    filtered = filtered.filter(album => album.year === selectedYear);
                }

                if (selectedType !== "all") {
                    filtered = filtered.filter(album => album.type === selectedType);
                }

                renderAlbums(filtered);
            };

            filterYear.addEventListener('change', applyFilters);
            filterType.addEventListener('change', applyFilters);
        })
        .catch(error => {
            console.error("Fout bij het laden van albums.json:", error);
        });
</script>
